

<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<hr>
<p  *ngIf =  "chores.length > finishedChores.length ">Work harder!</p>

<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<hr>

<img *ngIf = "chores.length === 0 || finishedChores.length > chores.length; else noAllowanceTest " src="{{targetImage}}">
<ng-template #noAllowanceTest>
    <p>No allowance yet.</p>
    
    </ng-template>
